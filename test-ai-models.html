<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test AI Models - Gemini & ChatGPT</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #e0e0e0;
        }
        h1 { color: #4285f4; }
        
        /* Tabs */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #333;
        }
        .tab {
            padding: 12px 24px;
            background: transparent;
            border: none;
            color: #aaa;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        .tab:hover {
            color: #e0e0e0;
            background: #2a2a2a;
        }
        .tab.active {
            color: #4285f4;
            border-bottom-color: #4285f4;
        }
        
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        
        .input-group {
            margin: 20px 0;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 8px;
        }
        .input-wrapper {
            position: relative;
            margin-top: 8px;
            display: flex;
            align-items: center;
        }
        input {
            width: 100%;
            padding: 12px 50px 12px 12px;
            font-size: 14px;
            border: 1px solid #444;
            border-radius: 4px;
            background: #333;
            color: #e0e0e0;
            box-sizing: border-box;
            height: 44px;
        }
        .toggle-password {
            position: absolute !important;
            right: 8px !important;
            top: 50% !important;
            transform: translateY(-50%) !important;
            background: transparent !important;
            border: none !important;
            color: #aaa !important;
            cursor: pointer !important;
            padding: 6px !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            border-radius: 4px !important;
            transition: all 0.2s !important;
            height: 32px !important;
            width: 32px !important;
            margin: 0 !important;
        }
        .toggle-password:hover {
            color: #4285f4 !important;
            background: rgba(66, 133, 244, 0.1) !important;
        }
        .toggle-password svg {
            width: 18px !important;
            height: 18px !important;
        }
        button.check-btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button.check-btn:hover { background: #357ae8; }
        button.check-btn:disabled {
            background: #666;
            cursor: not-allowed;
        }
        #results {
            margin-top: 20px;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 8px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }
        .model-card {
            background: #333;
            padding: 15px;
            margin: 10px 0;
            border-radius: 6px;
            border-left: 4px solid #4285f4;
        }
        .model-name {
            font-weight: bold;
            color: #4285f4;
            font-size: 16px;
        }
        .model-info {
            color: #aaa;
            font-size: 12px;
            margin-top: 5px;
        }
        .supported {
            color: #34a853;
            font-weight: bold;
        }
        .not-supported {
            color: #ea4335;
        }
        .loading {
            color: #fbbc04;
        }
    </style>
</head>
<body>
    <h1>üîç Ki·ªÉm tra AI Models</h1>
    
    <!-- Tabs -->
    <div class="tabs">
        <button class="tab active" onclick="switchTab('gemini')">ü§ñ Gemini Models</button>
        <button class="tab" onclick="switchTab('chatgpt')">üí¨ ChatGPT Models</button>
    </div>

    <!-- Gemini Tab -->
    <div id="gemini-tab" class="tab-content active">
        <div class="input-group">
            <label for="geminiApiKey"><strong>Nh·∫≠p Gemini API Key c·ªßa b·∫°n:</strong></label>
            <div class="input-wrapper">
                <input type="password" id="geminiApiKey" placeholder="AIza...">
                <button class="toggle-password" onclick="togglePassword('gemini')" title="Show/Hide API Key" id="geminiToggleBtn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                </button>
            </div>
            <button class="check-btn" onclick="listGeminiModels()">Ki·ªÉm tra Gemini Models</button>
        </div>
        <div id="gemini-results"></div>
    </div>

    <!-- ChatGPT Tab -->
    <div id="chatgpt-tab" class="tab-content">
        <div class="input-group">
            <label for="openaiApiKey"><strong>Nh·∫≠p OpenAI API Key c·ªßa b·∫°n:</strong></label>
            <div class="input-wrapper">
                <input type="password" id="openaiApiKey" placeholder="sk-...">
                <button class="toggle-password" onclick="togglePassword('chatgpt')" title="Show/Hide API Key" id="chatgptToggleBtn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                </button>
            </div>
            <button class="check-btn" onclick="listChatGPTModels()">Ki·ªÉm tra ChatGPT Models</button>
        </div>
        <div id="chatgpt-results"></div>
    </div>

    <script>
        // Switch tabs
        function switchTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName + '-tab').classList.add('active');
            event.target.classList.add('active');
        }

        // Toggle password visibility
        function togglePassword(type) {
            const inputId = type === 'gemini' ? 'geminiApiKey' : 'openaiApiKey';
            const btnId = type === 'gemini' ? 'geminiToggleBtn' : 'chatgptToggleBtn';
            
            const input = document.getElementById(inputId);
            const button = document.getElementById(btnId);
            
            if (input.type === 'password') {
                input.type = 'text';
                button.innerHTML = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                    <line x1="1" y1="1" x2="23" y2="23"></line>
                </svg>`;
            } else {
                input.type = 'password';
                button.innerHTML = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                </svg>`;
            }
        }

        // List Gemini Models
        async function listGeminiModels() {
            const apiKey = document.getElementById('geminiApiKey').value.trim();
            const resultsDiv = document.getElementById('gemini-results');
            
            if (!apiKey) {
                resultsDiv.innerHTML = '<span class="not-supported">‚ùå Vui l√≤ng nh·∫≠p API key!</span>';
                return;
            }

            resultsDiv.innerHTML = '<span class="loading">‚è≥ ƒêang ki·ªÉm tra Gemini models...</span>';

            try {
                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models?key=${apiKey}`
                );

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                
                // Filter stable models only (exclude preview, exp, experimental)
                const contentModels = data.models.filter(model => {
                    const modelId = model.name.replace('models/', '');
                    return model.supportedGenerationMethods?.includes('generateContent') &&
                           !modelId.includes('preview') &&
                           !modelId.includes('-exp') &&
                           !modelId.includes('experimental');
                });

                let html = `<h2>‚úÖ T√¨m th·∫•y ${contentModels.length} Gemini models ·ªïn ƒë·ªãnh (ƒë√£ l·ªçc b·ªè preview/experimental):</h2>\n\n`;
                
                contentModels.forEach(model => {
                    const modelId = model.name.replace('models/', '');
                    const isGemini2 = modelId.includes('gemini-2');
                    const isGemini15 = modelId.includes('gemini-1.5');
                    
                    // Parse release date from version name
                    let releaseDate = 'N/A';
                    const dateMatch = modelId.match(/(\d{2})-(\d{2})/); // Match MM-DD pattern
                    if (dateMatch) {
                        const month = dateMatch[1];
                        const day = dateMatch[2];
                        // Assume current year or previous year based on month
                        const currentYear = new Date().getFullYear();
                        const currentMonth = new Date().getMonth() + 1;
                        const year = parseInt(month) > currentMonth ? currentYear - 1 : currentYear;
                        releaseDate = `${year}-${month}-${day}`;
                    } else if (modelId.includes('2.5')) {
                        releaseDate = '2024-12 (Est.)';
                    } else if (modelId.includes('2.0')) {
                        releaseDate = '2024-12 (Est.)';
                    } else if (modelId.includes('1.5')) {
                        releaseDate = '2024-02 (Est.)';
                    } else if (modelId.includes('1.0')) {
                        releaseDate = '2023-12 (Est.)';
                    }
                    
                    html += `<div class="model-card">`;
                    html += `<div class="model-name">${modelId}</div>`;
                    html += `<div class="model-info">`;
                    html += `üìù Display Name: ${model.displayName || 'N/A'}<br>`;
                    html += `üìä Version: ${model.version || 'N/A'}<br>`;
                    html += `üìÖ Release Date: ${releaseDate}<br>`;
                    
                    if (isGemini2) {
                        html += `<span class="supported">‚≠ê Gemini 2.x - M·ªöI NH·∫§T</span>`;
                    } else if (isGemini15) {
                        html += `<span class="supported">‚úÖ Gemini 1.5 - ·ªîN ƒê·ªäNH</span>`;
                    }
                    
                    html += `</div></div>`;
                });

                resultsDiv.innerHTML = html;

            } catch (error) {
                resultsDiv.innerHTML = `<span class="not-supported">‚ùå L·ªói: ${error.message}</span>`;
            }
        }

        // List ChatGPT Models
        async function listChatGPTModels() {
            const apiKey = document.getElementById('openaiApiKey').value.trim();
            const resultsDiv = document.getElementById('chatgpt-results');
            
            if (!apiKey) {
                resultsDiv.innerHTML = '<span class="not-supported">‚ùå Vui l√≤ng nh·∫≠p API key!</span>';
                return;
            }

            resultsDiv.innerHTML = '<span class="loading">‚è≥ ƒêang ki·ªÉm tra ChatGPT models...</span>';

            try {
                const response = await fetch('https://api.openai.com/v1/models', {
                    headers: {
                        'Authorization': `Bearer ${apiKey}`
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                
                // Filter stable GPT models only (exclude instruct, base, preview)
                const gptModels = data.data.filter(model => 
                    model.id.includes('gpt') &&
                    !model.id.includes('instruct') &&
                    !model.id.includes('-base') &&
                    !model.id.includes('preview') &&
                    !model.id.includes('0301') && // Old snapshots
                    !model.id.includes('0314') &&
                    !model.id.includes('0613')
                ).sort((a, b) => b.created - a.created);

                let html = `<h2>‚úÖ T√¨m th·∫•y ${gptModels.length} ChatGPT models ·ªïn ƒë·ªãnh (ƒë√£ l·ªçc b·ªè preview/instruct/base):</h2>\n\n`;
                
                gptModels.forEach(model => {
                    const isGPT4 = model.id.includes('gpt-4');
                    const isGPT35 = model.id.includes('gpt-3.5');
                    
                    html += `<div class="model-card">`;
                    html += `<div class="model-name">${model.id}</div>`;
                    html += `<div class="model-info">`;
                    html += `üè¢ Owner: ${model.owned_by}<br>`;
                    html += `üìÖ Created: ${new Date(model.created * 1000).toLocaleDateString()}<br>`;
                    
                    if (isGPT4) {
                        html += `<span class="supported">‚≠ê GPT-4 - CH·∫§T L∆Ø·ª¢NG CAO</span>`;
                    } else if (isGPT35) {
                        html += `<span class="supported">‚úÖ GPT-3.5 - NHANH & R·∫∫</span>`;
                    }
                    
                    html += `</div></div>`;
                });

                resultsDiv.innerHTML = html;

            } catch (error) {
                resultsDiv.innerHTML = `<span class="not-supported">‚ùå L·ªói: ${error.message}</span>`;
            }
        }

        // Auto-load API keys from localStorage
        window.onload = () => {
            const geminiKey = localStorage.getItem('gemini_api_key');
            if (geminiKey) {
                document.getElementById('geminiApiKey').value = geminiKey;
            }
            
            const openaiKey = localStorage.getItem('openai_api_key');
            if (openaiKey) {
                document.getElementById('openaiApiKey').value = openaiKey;
            }
        };
    </script>
</body>
</html>
